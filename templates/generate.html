{% extends 'base.html' %} 

{% block title %}Generate Tweets{% endblock %} 

{% block body %}
<form>
  <button class="button" type="submit" formaction="/logout">Log Out</button>
</form>

<div class="twitter-accounts">
  <h3>Choose 1 or more accounts to generate tweets:</h3>
  <!-- <img src="/static/img/musk_profile_icon.png" 
      alt="Elon Musk's profile icon of a rocket" /> -->
  <div class="checkbox">
    <input type="checkbox" id="elonmusk" name="check" value="elonmusk" checked>
    <label for="elonmusk">Elon Musk | @elonmusk</label>
  </div>
  <div class="checkbox">
    <input type="checkbox" id="kimkardashian" name="check" value="kimkardashian">
    <label for="kimkardashian">Kim Kardashian West | @kimkardashian</label>
  </div>
  <div class="checkbox">
    <input type="checkbox" id="britneyspears" name="check" value="britneyspears">
    <label for="britneyspears">Britney Spears | @britneyspears</label>
  </div>
  <div class="checkbox">
    <input type="checkbox" id="justinbieber" name="check" value="justinbieber">
    <label for="justinbieber">Justin Bieber | @justinbieber</label>
  </div>
  <div class="checkbox">
    <input type="checkbox" id="ladygaga" name="check" value="ladygaga">
    <label for="ladygaga">Lady Gaga | @ladygaga</label>
  </div>

  <button class="button" id="generate-tweet" type="submit">Generate Tweet</button>

  <form>
    <button class="button" type="submit" formaction="/favorites">View Favorite Tweets</button>
  </form>

</div>

<div class="tweets">
</div>
<p>Tip! 'like' a tweet to add it to your favorites</p>

{% endblock %}
