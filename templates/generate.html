{% extends 'base.html' %} 

{% block title %}Generate Tweets{% endblock %} 

{% block body %}
<div class="container">
  <form>
    <button class="btn btn-light btn-sm logout" type="submit" formaction="/logout">Log Out</button>
  </form>

  <div class="row">
    <div class="col">
      <div class="twitter-accounts">
        <h3>Choose 1 or more accounts to generate tweets:</h3>
        <!-- Elon Musk -->
        <div class="elon">
          <div class="image"><img src="/static/img/elon.png" 
              alt="Elon Musk's Twitter profile icon of a rocket" />
          </div>
          <div class="checkbox">
            <input type="checkbox" id="elonmusk" name="check" value="elonmusk" checked>
            <label for="elonmusk">Elon Musk</label>
          </div>      
        </div>

        <!-- Kim Kardashian -->
        <div class="kim">
          <div class="image"><img src="/static/img/kim.png" 
              alt="Kim Kardashian's Twitter profile icon of a selfie" />
          </div>
          <div class="checkbox">
            <input type="checkbox" id="kimkardashian" name="check" value="kimkardashian">
            <label for="kimkardashian">Kim Kardashian West</label>
          </div>
        </div>

        <!-- Britney Spears -->
        <div class="britney">
          <div class="image"><img src="/static/img/britney.png" 
              alt="Britney Spears' Twitter profile icon of herself" />
          </div>
          <div class="checkbox">
            <input type="checkbox" id="britneyspears" name="check" value="britneyspears">
            <label for="britneyspears">Britney Spears</label>
          </div>
        </div>

        <!-- Justin Bieber -->
        <div class="justin">
          <div class="image"><img src="/static/img/justin.png" 
              alt="Justin Bieber's Twitter profile icon of himself sittin gon the floor" />
          </div>
          <div class="checkbox">
            <input type="checkbox" id="justinbieber" name="check" value="justinbieber">
            <label for="justinbieber">Justin Bieber</label>
          </div>
        </div>

        <!-- Lady Gaga -->
        <div class="gaga">
          <div class="image"><img src="/static/img/gaga.png" 
              alt="Lady Gaga's Twitter profile icon of herself" />
          </div>
          <div class="checkbox">
            <input type="checkbox" id="ladygaga" name="check" value="ladygaga">
            <label for="ladygaga">Lady Gaga</label>
          </div>
        </div>

        <button class="btn btn-primary btn-sm" id="generate-tweet" type="submit">Generate Tweet</button>

        <form>
          <button class="btn btn-primary btn-sm favs" type="submit" formaction="/favorites">View Favorite Tweets</button>
        </form>
      </div>
    </div>
    <div class="col">
      <div class="tweet-widget">
        <div class="tweets">
        </div>
      </div>
      <p>Tip! 'like' a tweet to add it to your favorites</p>
    </div>
  </div>
</div>
{% endblock %}
